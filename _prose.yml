prose:
  # Prose settings (visit: https://github.com/prose/prose/wiki/Prose-Configuration)
  rooturl: 'content'
  media: 'static/images'
  users:
    - login: "ccamara"
      user: "Carlos Cámara Menoyo"
    - login: "anrv"
      user: "Ana Ruiz Varona"
  metadata:
    content/project:
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "Fecha en formato aaaa-mm-dd (año-mes-día)"
          value: CURRENT_DATETIME
      - mame: "title"
        field:
          element: "text"
          label: "Título"
    content/publication:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "El título de la publicación"
      - name: "date"
        field:
          element: "text"
          label: "Fecha"
          placeholder: "Fecha en formato aaaa-mm-dd (año-mes-día)"
          value: CURRENT_DATETIME
      - name: draft
        field:
          element: "checkbox"
          label: "Borrador"
          help: "Si esta opción está marcada, el contenido se guardará, pero no será publicado"
          value: true
      - name: "authors"
        field:
          element: "multiselect"
          label: "Autor(es) de la publicación"
          alterable: true
          options:
            - name: "Ana Ruiz Varona"
              value: "Ana Ruiz Varona"
            - name: "Carlos Cámara Menoyo"
              value: "Carlos Cámara Menoyo"
        - name: "publication_types"
        field:
          element: "select"
          label: "Tipo de publicación"
          options:
            - name: "Sin categorizar"
              value: "0"
            - name: "Conferencia"
              value: "1"
            - name: "Publicación en revista"
              value: "2"
            - name: "Publicación en curso"
              value: "3"
            - name: "Informe"
              value: "4"
            - name: "Libro"
              value: "5"
            - name: "Capítulo de libro"
              value: "6"
